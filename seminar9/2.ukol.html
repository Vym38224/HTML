<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.ukol.css">
    <title>KMI/WEB - 9.cvičení</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <h3 class="section-title">Contact</h3>
        <div class="flex-contact">
            <div class="flex-contact__item flex-contact__item--left">
                <h4>What's your story? Get in touch</h4>
                <p>Always avaiable for freelancing if the right project comes along, Feel free to contact me.</p>
                <address class="flex-contact flex-contact__touch">
                    <div class="flex-contact__touch--item flex-contact__touch--item-marker"><img src="podklady/map-marker-alt-solid.svg" alt="" width="20"><a class="flex-contact__touch--right" href="">Champ de Mars, 5 Av. Anatole France, 75007 Paris, Francie</a></div>
                    <div class="flex-contact__touch--item"><img src="podklady/envelope-regular.svg" alt="" width="25"><a class="flex-contact__touch--right flex-contact__touch--sup" href="">support@domain.com</a></div>
                    <div class="flex-contact__touch--item flex-contact__touch--item-mobile"><img src="podklady/mobile-alt-solid.svg" alt="" width="15"><a class="flex-contact__touch--right" href="">555-2368</a></div>
                </address>
            </div>
            <div class="flex-contact__item">
                <h4>Say Something</h4>
                <form>
                    <div class="flex-form">
                        <input type="text" placeholder="Full name" required>
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <div class="flex-form">
                        <input placeholder="Subject" required>
                    </div>
                    <div class="flex-form">
                        <textarea placeholder="Type comment" required></textarea>
                    </div>
                    <button type="button">Send Message</button>
                </form>
            </div>  
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.346155944504!2d2.294481615674355!3d48.85826059233491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f39f3e49b6b%3A0x30bbf2c2934ad4c3!2sEiffel%20Tower!5e0!3m2!1sen!2suk!4v1618223435267!5m2!1sen!2suk"></iframe>
        </div>              
    </section>
</body>
</html>
