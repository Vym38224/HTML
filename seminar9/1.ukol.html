<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.ukol.css">
    <title>KMI/WEB - 9.cvičení</title>
</head>
<body>
    <table>
        <caption>Nabídka nemovitostí. První sloupec obsahuje umístění a velikost ubytování, další sloupce ukazují typ a počet nemovistostí daného typu.</caption>
        <thead>
            <tr>
                <td></td>
                <th scope="col">Ateliér</td>
                <th scope="col">Byt</td>
                <th scope="col">Chata</td>
                <th scope="col">RD</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th  scope="colgroup" colspan="5">Paříž</th>
            </tr>
            <tr>
                <th scope="row">1+kk</th>
                <td>11</td>
                <td>20</td>
                <td>25</td>
                <td>23</td>
            </tr>
            <tr>
                <th scope="row">2+kk</th>
                <td>–</td>
                <td>43</td>
                <td>52</td>
                <td>32</td>
            </tr>
            <tr>
                <th scope="row">3+kk</th>
                <td>–</td>
                <td>13</td>
                <td>15</td>
                <td>40</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th scope="colgroup" colspan="5">Londýn</th>
            </tr>
            <tr>
                <th scope="row">1+kk</th>
                <td>13</td>
                <td>21</td>
                <td>22</td>
                <td>3</td>
            </tr>
            <tr>
                <th scope="row">2+kk</th>
                <td>–</td>
                <td>23</td>
                <td>43</td>
                <td>30</td>
            </tr>
            <tr>
                <th scope="row">3+kk</th>
                <td>–</td>
                <td>16</td>
                <td>32</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
